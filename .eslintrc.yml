env:
  browser: true
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  max-len:
    - warn
    - 200
  object-curly-spacing:
    - error
    - always
  array-bracket-spacing:
    - error
    - always
  arrow-parens:
    - error
    - always
globals:
  Phaser: false